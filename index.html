<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="exampleOne">
        <div class="containera">
            <div class="myC">
                <button type="button" class="btn btn-primary position-relative">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="coun"
                        class="position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle"
                        style="width:25px;height:25px;">
                        1<span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </div>
            <div class="myB">
                <button id="bu" type="button" class="btn btn-secondary position-relative">
                    Add to Cart
                    <span id="circle"
                        class="position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle"
                        style="width:25px;height:25px;">
                        1<span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </div>
        </div>

        <div class=" cd-container text-center">
            <button class=" cd btn btn-primary">
                <i class="fa fa-heart classes"></i>
                <span class="h">like</span>
                <span class="c h">29</span>
            </button>
        </div>
    </div>
    <div class="exampleTwo">
        <div class="containerb">
            <div class="movement">
                <!-- <div class="nav">
                    <i class="fa fa-list"></i>
                    <p><img src="images/user.jpg" alt="" /> Ahmed</p>
                    <p><img src="images/user.jpg" alt="" /> Ahmed</p>
                    <p><img src="images/user.jpg" alt="" /> Ahmed</p>
                    <p><img src="images/user.jpg" alt="" /> Ahmed</p>
                    <p><img src="images/user.jpg" alt="" /> Ahmed</p>
                </div> -->
                <div class="chat">
                    <div class="heading">
                        <img src="images/user.jpg" alt="" />
                        <div>
                            <p style="margin: 0;">Tony Stark</p>
                            <p style="margin:0;">Today at 12:56</p>
                        </div>
                    </div>
                    <div class="body" id="chatText">
                        <p>Today, at 12:56</p>
                        <div class="send">Hey, man! What's up, Mr Stark? &#128075;</div>
                        <div class="received">Kid, where'd you come from?</div>
                        <div class="send">Field trip! &#129315;</div>
                        <div class="send">
                            Uh, what is this guy's problem, Mr. Stark? &#129320;
                        </div>
                        <div class="received">
                            Uh, he's from space, he came here to steal a necklace from a
                            wizard.
                        </div>
                        <div id="last" class="received">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="input">
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-face-laugh-beam"></i>
                        <input type="text" name="" id="enter" placeholder="Type your message here!" />
                        <i class="fa fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end">
            <div id="chatB" class="d-inline-block">
                <i class="fa fa-comment fa-3x"></i>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        let i = 1;
        $('#bu').click(function () {
            $('#circle').addClass('cir').hide(3000, function () {
                $('#coun').html(++i)
                $('#circle').removeClass('cir').show()
            })

        })
        let j = 29;
        $('.cd').click(function () {
            if ($('.classes').hasClass('he')) {
                $('.classes').removeClass('he')
                $('.c').html('29')
            }
            else {
                $('.classes').addClass('he')
                $('.h').hide(1000, function () {
                    $('.h').show(1000)
                    $('.c').html('30')
                })
            }
        })
        //example two
        $('.movement').hide()
        $('#chatB').click(function () {
            $('.movement').toggle(2000)
            $(".body").animate({ scrollTop: $('.body').prop("scrollHeight") }, 1000);
        })
        $('#enter').keypress(function (e) {
            if (e.key == 'Enter') {
                $('#last').before(`<div class='send'>${$('#enter').val()}</div>`)
                $(".body").animate({ scrollTop: $('.body').prop("scrollHeight") }, 1000);
            }
        })


    </script>

</body>

</html>
